
jobs:
  - type: sink
    name: "local_sink"
    root_fs: "storage/zrepl/sink"
    serve:
      type: local
      listener_name: localsink
    recv:              # <--- create a 'recv' section at the same level as 'serve'
      placeholder:     # and add your placeholder here
        encryption: inherit

  - type: push
    name: "backup_system"
    connect:
      type: local
      listener_name: localsink
      client_identity: local_backup
    filesystems: {
      "system<": true,
    }
    snapshotting:
      type: periodic
      interval: 10m
      prefix: zrepl_
    pruning:
      keep_sender:
      - type: not_replicated
      - type: last_n
        count: 10
      keep_receiver:
      - type: grid
        grid: 1x1h(keep=all) | 24x1h | 35x1d | 6x30d
        regex: "zrepl_.*"
